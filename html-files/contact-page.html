<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CONTACT </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../style-sheets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid px-0">
        <div class="container-fluid p-4 font-jost h1 bg-blue m-0 text-large text-white"> TECHNOVERT </div>
        <div class="container-fluid bg-dark d-flex justify-content-between py-0">
            <div class="py-1">
                <a href="../html-files/home-page.html" target="_blank" class="text-medium px-3 py-2 hover">HOME</a>
                <a href="#" target="_blank" class="text-medium pl-2 pr-3 py-2 hover">SERVICES</a>
                <a href="../html-files/careers-page.html" target="_blank" class="text-medium pl-2 pr-3 py-2 hover">CAREERS</a>
                <a href="../html-files/contact-page.html" target="_blank" class="text-medium px-2 py-2 hover">CONTACT</a>
            </div>
            <div class="py-2">
                <img src="../components/blog-icon.png"> 
            </div>
        </div>

        <form class="m-5 pl-5" id="formDetails" autocomplete="on">
            <h5 id="errorMessage" class="font-roboto text-red"></h5><br>
            <div>
                <label for="name" class="font-roboto mr-5"> My Name: </label>
                <input type="text" id="name" class="ml-5 w-16 d-inline font-open">
                <span class="text-red pl-1 text-x-small font-open" id="nameError">*</span>
            </div>
            <div class="mt-3">
                <label for="email" class="font-roboto mr-4 pr-2"> My Email Address:</label>
                <input type="email" id="email" class="w-16 d-inline font-open">
                <span class="text-red pl-1 text-x-small font-open" id="emailError">*</span>
            </div>
            <div class="mt-3">
                <label for="phoneno" class="font-roboto"> My Telephone Number:</label>
                <input type="number" id="phoneno" class="w-16 d-inline font-open">
            </div>
            <div class="mt-3">
                <label for="org" class="font-roboto"> My Organisation Name:</label>
                <input type="text" id="organisation" class="w-16 d-inline font-open">
                <span class="text-red pl-1 text-x-small font-open" id="organisationError">*</span>
            </div>
            <div class="mt-3">
                <label for="gender" class="font-roboto mr-5 pr-5"> Gender: </label>
                <input type="radio" id="gender-male" name="gender" class="ml-3 font-open" value="Male">
                <label>Male</label>
                <input type="radio" id="gender-female" name="gender" class="font-open" value="Female">
                <label>Female</label><br>
            </div>
            <div class="mt-3">
                <label for="city" class="font-roboto mr-5 pr-5"> My City:</label>
                <input type="text" id="city" class="ml-3 w-16 d-inline font-open">
            </div>
            <div class="mt-3">
                <label for="state" class="font-roboto mr-3"> My State or Province:</label>
                <select name="" id="state" class="w-16 py-1 d-inline font-open">
                    <option value="">Select State or Province</option>
                    <option value="Andhra"> Andhra Pradesh</option>
                    <option value="Assam"> Assam </option>
                    <option value="Telangana"> Telangana </option>
                </select>
            </div>
            <div class="mt-3 d-flex">
                <div class="d-flex align-items-center">
                    <label for="contact" class="font-roboto mr-2"> Please Contact Me By:</label>
                </div>
                <div class="pl-2">
                    <input type="radio" id="contact" name="contact">
                    <label class=" font-open">Email</label><br>
                    <input type="radio" id="contact" name="contact" class="">
                    <label class=" font-open">Phone</label><br>
                    <input type="radio" id="contact" name="contact" class="">
                    <label class=" font-open">Both</label><br>
                </div>
            </div>
            <div class="mt-3">
                <label class="font-roboto mr-5"> Promotion Code:</label>
                <input type="text" id="promo" class="w-16 font-open" disabled>
            </div>
            <div class="mt-3">
                <p class="font-roboto"><b>Optional Information </b> <br></p>
                <p class="font-open"><i>This information is optional but it help us to serve you better</i></p>
            </div>
            <div class="mt-3">
                <label for="" class="font-roboto">My Website Address is :</label>
                <input type="text" class="w-16 d-inline font-open">
            </div>
            <div class="mt-3">
                <label for="" class="font-roboto">Tell Us More About Your Organisation:</label> <br>
                <textarea class="para font-open" name="paragraph_text" cols="50" rows="10"></textarea> <br>
                <label for="" class="font-roboto mt-3">What I'd really like to know is:</label> <br>
                <textarea class="para font-open" name="paragraph_text" cols="50" rows="10"></textarea>
            </div>    
            <button type="submit" class="py-1 mt-3 px-4 font-roboto mr-2 border border-dark" id="sendDetails"> Send Message </button>
            <button type="reset" class="py-1 mt-3 px-4 font-roboto border border-dark" id="clearDetails"> Clear Form </button>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../jquery-files/script.js"> </script>
</body>
</html>
